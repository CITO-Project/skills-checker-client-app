<div id="course" class="box shadows gradient d-flex flex justify-content-between" [ngClass]="!!colour ? colour : getColour(course.skill)">
  <div class="flex-column">
    <div class="title">{{ course.title }}</div>
    <div class="text">{{ course.description }}</div>
  </div>
  <div class="flex-column flex-shrink-0 align-self-center">
    <button type="button" mdbBtn class="button more" mdbWavesEffect (click)="loadLink(course.link)">More info</button>
  </div>
</div>
