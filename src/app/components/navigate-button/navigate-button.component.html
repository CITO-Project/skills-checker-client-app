<div id="buttons">
  <div class="buttons d-flex justify-content-around align-items-center">
    <ng-container [ngSwitch]='true'>
      <button *ngSwitchCase='!!text' class="button" id="single" type="button" mdbBtn mdbWavesEffect (click)="btnClick()">{{ text }}</button>
      <ng-container *ngSwitchCase='!!backText && !!forwardText'>
        <button class="button" id="back" type="button" mdbBtn mdbWavesEffect (click)="btnClickBack()">{{ backText }}</button>
        <button class="button" id="forward" type="button" mdbBtn mdbWavesEffect (click)="btnClickForward()">{{ forwardText }}</button>
      </ng-container>
      <ng-container *ngSwitchCase='!!buttons'>
        <button *ngFor='let button of buttons' class="special" (click)='buttonsEvent.emit(button.event)'>{{ button.text }}</button>
      </ng-container>
    </ng-container>
  </div>
</div>
