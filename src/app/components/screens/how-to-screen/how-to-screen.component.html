<app-header [text]='!!category ? category.text : "default"'></app-header>
<app-media resource='how-to.mp4'></app-media>
<div id="description">
  <div class="heading">
    How to use
  </div>
  <div class="text">
    Learn how to use the SkillsChecker App to set your interests and to improve your skills watching the video above.
  </div>
  <div class="d-flex justify-content-around">
    <button class="button" id="go" type="button" [(disabled)]='!scenariosReady' mdbBtn mdbWavesEffect (click)="btnClick()">
      <div *ngIf="scenariosReady; then ready else notReady"></div>
      <ng-template #ready>Go</ng-template>
      <ng-template #notReady><i class="fas fa-spinner fa-spin"></i> Loading ...</ng-template>
    </button>
  </div>
  <div class="feedback muted">
    You have selected:
    <div class="interest">
      {{ selectedInterest }}
    </div>
  </div>
</div>
<app-navigate-button text="default" destination="interests"></app-navigate-button>
