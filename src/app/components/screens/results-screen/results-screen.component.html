<app-header [text]='HEADER'></app-header>
<div id="back-container">
  <div id="content">
    <div class="subtitle">{{ SUBTITLE }}</div>
    <div id="result">
      <div class="row" [style.background-image]="'url(' + commonService.getImagePath('background-results.svg')+ ')'">
        <div class="col-5 ballons">
          <img [src]="resultsImage" alt=" ">
        </div>
        <div class="col results">
          <button type="button" mdbBtn class="button special download" mdbWavesEffect (click)="saveResults()">
            Last ned
          </button>
          <div *ngIf='!!texts.resultsText' class="text d-flex flex-row h-100">
            <div class="align-self-center">
              <b>Bra gjort! </b>{{ texts.resultsText }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="holder"></div>
    <div id="pathway">
      <div class="intro">
        <div class="heading">
          <img [src]="getPath('arrows.png')" alt="arrows">
          {{ LEARNING_PATHWAY_HEADER }}
        </div>
        <div class="message container text" *ngFor='let text of texts.learningPathwayDescription'>
          {{ text }}
        </div>
      </div>
      <div class="learning-oportunities" *ngIf="getCourses('brush_up').length > 0 || getCourses('develop').length > 0">
        <div class="brush-up" *ngIf="getCourses('brush_up').length > 0">
          <div class="heading">Oppfrisking</div>
          <app-course
            *ngFor="let course of getCourses('brush_up')"
            [course]=course
            colour='green'
            from='results'
            [results]='results'
            class="course"
          ></app-course>
        </div>
        <div class="develop" *ngIf="getCourses('develop').length > 0">
          <div class="heading">Videreutvikle</div>
          <app-course
            *ngFor="let course of getCourses('develop')"
            [course]=course
            colour='blue'
            from='results'
            [results]='results'
            class="course"
          ></app-course>
        </div>
      </div>

      <div class="localization" *ngIf="getCourses('brush_up').length > 0 || getCourses('develop').length > 0">
        <div class="heading">Læringsmuligheter i ditt område</div>
        <button type="button" mdbBtn class="button special" mdbWavesEffect (click)="chooseArea()">
          <i class="fas fa-map-marker-alt"></i>Velg ditt område
        </button>
      </div>
    </div>
  </div>
</div>
<app-navigate-button text="Ta undersøkelsen" (event)="loadSurvey()"></app-navigate-button>
