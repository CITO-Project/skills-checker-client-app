<app-header text='Results'></app-header>
<div id="content">
  <div id="result">
    <div class="background-shape">
      <img [src]="commonService.getImagePath('background-results.svg')" alt=" ">
    </div>
    <div class="d-flex content">
      <div class="flex-column flex-grow-1">
        <app-ballons-and-basket></app-ballons-and-basket>
      </div>
      <div class="flex-column flex-shrink-1 align-self-center text">
        An example of some additional text beside the balloons... in this space here!
      </div>
    </div>
  </div>
  <div class="holder"></div>
  <div id="pathway">
    <div class="heading">
      <img [src]="getPath('arrows.png')" alt="arrows">
      My Learning Pathway
    </div>
    <div class="message container text">
      If you want to develop your digital skills, <br> try one of these courses below:
    </div>
    <div class="learning-oportunities" *ngIf="getCourses('brush_up').length > 0 || getCourses('develop').length > 0">
      <div class="brush-up" *ngIf="getCourses('brush_up').length > 0">
        <div class="heading">Brush up</div>
        <app-course
          *ngFor="let course of getCourses('brush_up')"
          [course]=course
          colour='green'
          class="course"
        ></app-course>
      </div>
      <div class="develop" *ngIf="getCourses('develop').length > 0">
        <div class="heading">Further develop</div>
        <app-course
          *ngFor="let course of getCourses('develop')"
          [course]=course
          colour='blue'
          class="course"
        ></app-course>
      </div>
    </div>

    <div class="localization" *ngIf="getCourses('brush_up').length > 0 || getCourses('develop').length > 0">
      <div class="heading">Learning opportunities in your area</div>
      <button type="button" mdbBtn class="button special" mdbWavesEffect (click)="chooseArea()">
        <i class="fas fa-map-marker-alt"></i>Choose your area</button>
    </div>
  </div>
</div>
<app-navigate-button text="New interest" (event)="selectNewInterest()"></app-navigate-button>
