<app-header></app-header>
<div id="video">
  <i class="fas fa-play-circle"></i>
</div>
<div class="content d-flex flex-column align-items-center text-center">
  <div id="header">
    <div class="heading" *ngIf="!!interest">{{ interest.text }}</div>
    <div class="description" *ngIf="!!question">{{ question.description + 'fd fsd f dfs fsd fsd fsd fs fsd fsdf sd fs' }}</div>
  </div>
  <app-question *ngIf="!!question" [(question)]="question" (answer)="check($event)"></app-question>

</div>
<app-navigate-button
  backText="{{ btnBack }}"
  forwardText="{{ btnForward }}"
  (backEvent)="previousQuestion()"
  (forwardEvent)="saveAnswer()"
  ></app-navigate-button>
