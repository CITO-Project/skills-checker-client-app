<app-header text='default'></app-header>
<div id="content">
  <div id="header">
    <div class="title">Læringsmuligheter</div>
    <div class="description">Velg ditt område for å se læringsmuligheter</div>
    <select class="browser-default custom-select" (change)='setRegion($event.target.value)'>
      <option selected>Velg ditt område</option>
      <option value='all'>Se alt</option>
      <option *ngFor='let region of REGIONS' value='{{ region }}'>{{ region }}</option>
    </select>
    <hr>
  </div>
  <div class="learning-oportunities" *ngIf="getCourses('brush_up').length > 0 || getCourses('develop').length > 0">
    <div class="brush-up" *ngIf="getCourses('brush_up').length > 0">
      <div class="heading">Oppfrisking</div>
      <app-course
        *ngFor="let course of getCourses('brush_up')"
        [course]=course
        colour='green'
        from='localization'
        [results]='results'
        class="course"
      ></app-course>
    </div>
    <div class="develop" *ngIf="getCourses('develop').length > 0">
      <div class="heading">Videreutvikle</div>
      <app-course
        *ngFor="let course of getCourses('develop')"
        [course]=course
        colour='blue'
        from='localization'
        [results]='results'
        class="course"
      ></app-course>
    </div>
  </div>
</div>

<app-navigate-button text='Tilbake til resultatene' destination='results'></app-navigate-button>
