<app-header text='default'></app-header>
<app-media [resource]=currentResource [replay]=addReplay></app-media>
<div id="description">
  <button *ngIf='!isVideoLoaded' class="button special" id="how-to-use" type="button" mdbBtn mdbWavesEffect (click)="loadVideo()">
    How to use
  </button>
  <div class="main heading">
    Discover your skills and strengths
  </div>
  <div class="text">
    The app will help find courses/learning options that match your skills and you can decide what is right for you
  </div>
  <div class="features container-fluid">
    <div class="row">
      <div class="col" *ngFor="let feature of FEATURES">
        <div class="row icon d-flex justify-content-center">
          <div [ngClass]="feature.color" class="box shadow gradient">
            <img src="{{ feature.icon }}" onerror="this.remove()">
          </div>
        </div>
        <div class="row text d-flex justify-content-center">
          {{ feature.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="main heading">
    It's quick - All in less than 10 minutes!
  </div>
</div>
<app-navigate-button text="Get started" (event)="onClick()"></app-navigate-button>
