<app-header text='default'></app-header>
<app-media [resource]=currentResource [replay]=addReplay></app-media>
<div id="description">
  <button *ngIf='!isVideoLoaded' class="button special" id="how-to-use" type="button" mdbBtn mdbWavesEffect (click)="loadVideo()">
    How to use
  </button>
  <div class="main heading">
    Do you want to learn new skills to improve your life?
  </div>
  <div class="text">
    Learn how to improve your skills to get a new world of possibilities in your life. Watch the video in which Clare will guide you through this quick and easy experience.
  </div>
  <div class="features d-flex flex-row justify-content-around">
    <div class="flex-column feature" *ngFor="let feature of FEATURES">
      <div [ngClass]="feature.color" class="icon box shadows gradient"><img src="{{ feature.icon }}" onerror="this.remove()"></div>
      <div class="text flex-grow-0">{{ feature.text }}</div>
    </div>
  </div>
</div>
<app-navigate-button text="Start now" (event)="onClick()"></app-navigate-button>
