<app-header text='default'></app-header>
<app-media [resource]=currentResource [replay]=addReplay (ready)='mediaLoaded($event)'></app-media>
<div id="content">
  <div id="description">
    <button *ngIf="!isVideoLoaded; else elseIsVideoLoaded" class="button special" id="how-to-use" type="button" mdbBtn mdbWavesEffect (click)="loadVideo()">
      How to use
    </button>
    <ng-template #elseIsVideoLoaded>
      <div class="muted font-italic" [ngClass]="{'transparent': !isVideoPaused}">Press play to learn about the app</div>
    </ng-template>
    <div class="main heading">
      Check your skills and discover your strengths
    </div>
    <div class="text">
      Find learning options so that you can improve your skills and learn new ones
    </div>
    <div class="features container-fluid">
      <div class="row">
        <div class="col" *ngFor="let feature of FEATURES">
          <div class="row icon d-flex justify-content-center">
            <div [ngClass]="feature.color" class="box shadow gradient">
              <img src="{{ feature.icon }}" onerror="this.remove()">
            </div>
          </div>
          <div class="row text d-flex justify-content-center">
            {{ feature.text }}
          </div>
        </div>
      </div>
    </div>
    <div class="main heading">
      All in less than 10 minutes!
    </div>
  </div>
</div>
<app-navigate-button text="Get started" (event)="onClick()"></app-navigate-button>
