<app-header></app-header>
<div class="heading">Pick your Interest</div>
<div class="container">
  <div class="row">
    <div *ngFor="let interest of interests" class="interest col-12" (click)="selectInterest(interest)">
      <div class="tile d-flex column align-items-center">
        <div>
          <div class="text">{{ interest.text }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-navigate-button text="Change category" destination="categories"></app-navigate-button>
