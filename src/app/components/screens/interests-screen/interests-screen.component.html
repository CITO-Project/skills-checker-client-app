<app-header [text]='!!category ? category.text : "default"'></app-header>
<div class="heading margins">Pick your goal</div>
<div class="description text">Start by selecting one of the {{ !!interests ? interests.length : 0 }} goals to check your skills in the first task</div>
<div class="container">
  <div class="row">
    <div *ngFor="let interest of interests" class="interest col-12 box shadows gradient" [ngClass]="colour" (click)="selectInterest(interest)">
      <div class="tile d-flex column align-items-center">
        <div class="text">{{ interest.text }}</div>
        <img src="{{ getPath(interest.resource) }}" onerror="this.remove()">
      </div>
    </div>
  </div>
</div>
<app-navigate-button text="default" destination=""></app-navigate-button>
