<app-header text='default'></app-header>
<div id="content">
  <div class="heading margins">Pick your goal</div>
  <div class="description text">I want to check my skills so that I can...</div>
  <div class="container">
    <div class="row">
      <div *ngFor="let interest of interests" class="interest col-12 col-xl-6 box shadows gradient" [ngClass]="interest.colour" (click)="selectInterest(interest)">
        <div class="tile d-flex column align-items-center">
          <div class="text">
            <div class="bold">{{ getCategory(interest.category) }}</div>
            {{ interest.text }}
          </div>
          <img src="{{ getPath(interest.resource) }}" onerror="this.remove()">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <app-navigate-button text="default" destination=""></app-navigate-button>
</div>
