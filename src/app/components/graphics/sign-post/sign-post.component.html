<p>graphic-generator works!</p>
<div class="content">
  <div class="sign-post col-12 p-5">
    <div class="row">
      <div class="pole col top offset-5"></div>
    </div>
    <div class="row" *ngFor="let sign of data; let index = index">
      <div *ngIf="!sign.isRight; then left else right"></div>
      <ng-template #left>
        <div class="sign row{{ index + 1 }} left justify-content-end col col-5 d-flex">
          <div class="arrow"></div>
          <div class="flex-grow-0 text">{{ sign.text }}</div>
        </div>
      </ng-template>
      <div *ngIf="!!sign.isRight" class="col col-5"></div>
      <div class="pole col"></div>
      <div *ngIf="!!sign.isRight" class="sign row{{ index + 1 }} right col col-5 justify-content-start d-flex">
        <div class="flex-grow-0 text">{{ sign.text }}</div>
        <div class="arrow"></div>
      </div>
    </div>
    <div class="row">
      <div class="pole col base offset-5"></div>
    </div>
  </div>
</div>
