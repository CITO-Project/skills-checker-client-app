<div id="app-header" class="d-flex justify-content-center align-items-center">
  <div class="more">
    <i class="fas fa-stream" (click)="showMore()"></i>
  </div>
  <div class="title" (click)="goToIndex()">
      {{ text }}
  </div>
  <div *ngIf="skip" class="skip" (click)='goToResults()'>
    Skip
  </div>
</div>
